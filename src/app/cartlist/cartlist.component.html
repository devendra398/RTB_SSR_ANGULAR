
<div class="text-center pt-4">
    <span class="badge badge-pill badge-primary center" *ngIf="selectedProducts.length" >Cart List</span>
</div>
    

<mat-card class="example-card" *ngFor="let item of selectedProducts; let i = index">
  <mat-card-content>
    <div class="row">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <img mat-card-image src="{{item.assets.small_thumb.url}}" alt="Photo of a Shiba Inu" />
          </div>
          <div class="col-md-10">
            {{item.description}}
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openDialog(item.id)" mat-button>Remove Item</button>
  </mat-card-actions>
</mat-card>
